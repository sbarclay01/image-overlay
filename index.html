<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Overlays</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            <h1>Image Overlays</h1>

            <div class="container">
                <figure class="content">
                    <div class="image-overlay"></div>
                    <img class="image" src="https://sbarclay.mccdgm.net/web115/image-overlay/images/pexels-snapwire-6992.jpg" alt="Leaning Trees. Photo by Snapwire from Pexels">
                    <figcaption class="description fade-in-bottom">
                        <h3>Forest</h3>
                        <p>A leaning forest.</p>
                    </figcaption>
                 </figure>
            </div>

            <div class="container">
                <figure class="content">
                    <div class="image-overlay"></div>
                    <img class="image" src="https://sbarclay.mccdgm.net/web115/image-overlay/images/pexels-cole-keister-4932184.jpeg" alt="Palm Trees. Photo by Cole Keister from Pexels">
                    <figcaption class="description fade-in-top">
                        <h3>Green Coconut Trees on an Island</h3>
                        <p>Coconut trees swaing in the island breezes.</p>
                    </figcaption>
                </figure>
            </div>

            <div class="container">
                <figure class="content">
                    <div class="image-overlay"></div>
                    <img class="image" src="https://sbarclay.mccdgm.net/web115/image-overlay/images/pexels-pok-rie-10981948.jpeg" alt="Overhead Beach. Photo by Pok Rie from Pexels">
                    <figcaption class="description fade-in-left">
                        <h3>Aerial View of Sea Waves and Beach</h3>
                        <p>A view of the beach from above.</p>
                    </figcaption>
                </figure>
            </div>

            <div class="container">
                <figure class="content">
                    <div class="image-overlay"></div>
                    <img class="image" src="https://sbarclay.mccdgm.net/web115/image-overlay/images/pexels-sergey-pesterev-8558894.jpeg" alt="Mountain Lake. Photo by Sergey Pesterev from Pexels">
                    <figcaption class="description fade-in-right">
                        <h3>Snow Covered Mountain Under the Gray Sky</h3>
                        <p>A mountain lake with snow-capped peaks in the background</p>
                    </figcaption>
                </figure>
            </div>
        </main>
   

</body>
    
</html>
